<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick= "playHuman('Pedra')">&#x1f44a;</button>
            <button id="paper" onclick= "playHuman('Papel')">&#x1f590;</button>
            <button id="scissors" onclick= "playHuman('Tesoura')">&#x270c;</button>
        </div>
        <p class="texto-maquina">A escolha da maquina foi: <span class="escolha-maquina"></span></p>
        <p class="result"></p>
        <p class="minha-pontuacao">Sua pontuação: <span id="human-score">0</span></p>
        <p class="pontuacao-maquina">Pontuação da maquina: <span id="machine-score">0</span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
